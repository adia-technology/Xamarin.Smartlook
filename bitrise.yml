---
format_version: '8'
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
project_type: xamarin
trigger_map:
- push_branch: "master"
  workflow: deploy
- push_branch: "*"
  workflow: build
- pull_request_source_branch: "*"
  workflow: build
workflows:
    build:
        steps:
        - git-clone: {}
        - script@1.1.5:
        inputs:
        - content: |+
            #!/usr/bin/env bash
            msbuild /p:Configuration=Release
            nuget pack Xamarin.Smartlook.nuspec -properties Configuration=Release
    deploy:
        before_run:
        - build
        steps:
        - script@1.1.5:
            inputs:
            - content: |+
                #!/usr/bin/env bash
                nuget push *.nupkg -Source https://api.nuget.org/v3/index.json -ApiKey $NUGET_API_KEY
app:
  envs:
  - opts:
      is_expand: false
    BITRISE_PROJECT_PATH: Xamarin.Smartlook.sln
  - opts:
      is_expand: false
    BITRISE_XAMARIN_CONFIGURATION: Release
  - opts:
      is_expand: false
    BITRISE_XAMARIN_PLATFORM: Any CPU
meta:
  bitrise.io:
    machine_type: performance
